<div class="register-form container">
        <form [formGroup]="registerForm"   (ngSubmit)="onSubmit();">
            <mat-radio-group class="student-type-radio-group" formControlName="sType">
                <mat-radio-button class="student-type-radio-button student-options" *ngFor="let studentType of studentTypes" [value]="studentType">
                {{studentType}}
                </mat-radio-button>
            </mat-radio-group>  
        <ng-container [ngSwitch]="getStudentType()">
            <!-- OLD STUDENT FORM -->
            <div id="old-student-form" *ngSwitchCase="'Returning Student'">
                <div class="bd-callout bd-callout-warning">
                    <p>All fields denoted by an asterisk(*) are required.</p>
                </div>
                <div class="form-group row">
                    <label for="lastname" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastname" formControlName="lastname">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="firstname" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstname" formControlName="firstname">
                    </div>
                </div>            
                <div class="form-group row">
                    <label for="middlename" class="col-sm-2 col-form-label">Middle Name</label> 
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="middlename" formControlName="middlename">
                    </div>
                </div> 
                <div class="form-group row">
                    <label for="extensionname" class="col-sm-2 col-form-label">Extension Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="extensionname" formControlName="extensionname">
                    </div>
                </div>  
                <div class="form-group row">
                    <label for="emailaddress" class="col-sm-2 col-form-label">Email Address</label> 
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="emailaddress" formControlName="emailaddress">
                    </div>
                </div> 
                <div class="form-group row">
                    <label for="phonenumber" class="col-sm-2 col-form-label">Phone Number</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="phonenumber" formControlName="phonenumber">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lrn" class="col-sm-2 col-form-label">Learner Reference Number (LRN)  <p style="font-size: 10px;">N/A if not applicable <br/>This is in your child's report card</p></label> 
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lrn" formControlName="lrn">
                    </div>
                </div> 
                
                
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Register Old</button>
                    </div>
                </div>  
            </div>

 

            <!-- NEW STUDENT FORM -->

            <!-- paste here-->
            

            <div id="new-student-form" *ngSwitchCase="'New Student/Transferee'">
                

          


            <!--  paste here-->

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Register New</button>
                </div>
            </div>  
            <!-- END TABS DIV -->

            </div>

            
        </ng-container>


    </form>
</div>
<!-- END CONTAINER -->
